<!doctype html>
<html>
  <head>
    <title>My Web Page being rendered through a Web Server</title>
    <link href="site.css" rel="stylesheet" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
  </head>
  <script>
  $(document).ready(function(){
    $("#b1").click(function(){
     $("#p1").animate({
       left: '1050px',
       height: '+=30px'
      });
   });
  });
  </script>
  <body>
  <div id="mydiv1">
    <h1 class="h11">Welcome to the StackRoute Program</h1><br>
    <button id="b1">Click here to move paragraph</button>
  <div id="p1"> <p>This Page is being rendered from a Static Web Server!!</p></div>
    <a href="www.google.com" id="Link">Go to google</a><br><br>
  </div>
  <div id="ordered_list_div">
    <h1 class="h11">Ordered List</h1>
    <ol id="ordered_list" >
      <li>Hi</li>
      <li>how are you?</li>
      <li>excuse me</li>
    </ol>
  </div>

  </body>
</html>
